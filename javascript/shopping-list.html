<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لیست خرید تعاملی</title>
    <link rel="stylesheet" href="shopping.css">
</head>
<body>
    <div class="container">
        <h1>🛒 لیست خرید هوشمند</h1>
        
        <div class="input-section">
            <input type="text" id="itemInput" placeholder="نام کالا را وارد کنید..." onkeypress="handleKeyPress(event)">
            <button class="btn-primary" onclick="addItem()">➕ افزودن</button>
        </div>
        
        <div class="filter-section">
            <button class="btn-primary btn-small" onclick="filterItems('all')">همه</button>
            <button class="btn-success btn-small" onclick="filterItems('purchased')">خریداری شده</button>
            <button class="btn-danger btn-small" onclick="filterItems('pending')">باقیمانده</button>
        </div>
        
        <div class="list-section" id="listSection">
            <div class="empty-state">
                <div style="font-size: 48px;">📝</div>
                <p>لیست خرید خالی است</p>
                <p style="font-size: 14px; margin-top: 10px;">کالای مورد نظر خود را اضافه کنید</p>
            </div>
        </div>
        
        <div class="stats">
            <div class="stat-box">
                <div class="stat-label">کل کالاها</div>
                <div class="stat-value" id="totalItems">0</div>
            </div>
            <div class="stat-box">
                <div class="stat-label">خریداری شده</div>
                <div class="stat-value" id="purchasedItems">0</div>
            </div>
            <div class="stat-box">
                <div class="stat-label">باقیمانده</div>
                <div class="stat-value" id="pendingItems">0</div>
            </div>
        </div>
        
        <div style="margin-top: 20px; display: flex; gap: 10px; justify-content: center;">
            <button class="btn-danger" onclick="clearAll()">🗑️ پاک کردن همه</button>
            <button class="btn-success" onclick="clearPurchased()">✓ پاک کردن خریداری شده‌ها</button>
        </div>
    </div>

    
</body>
</html>
