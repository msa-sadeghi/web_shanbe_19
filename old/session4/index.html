<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Form Demo</h1>
    <form action="">
        <fieldset>
            <legend>
                Login Data
            </legend>
            <label for="username">
                username
            </label>
            <input type="text" name="username" 
            id="username" 
            placeholder="enter your username" 
            required>
            <br>
            <br>
            <label for="password">password</label>
            <input 
            type="password" 
            name="password" 
            id="password" 
            placeholder="password">
            <button>Login</button>
        </fieldset>
    </form>
    
</body>
</html>
