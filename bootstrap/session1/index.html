<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>داشبورد Flexbox</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
    @font-face {
            font-family: vazir;
            src: url(./Vazirmatn-Regular.woff2);
            font-feature-settings: "ss01";
        }
        body{
            font-family: vazir;
        }
        aside{
          width: 250px;
          background-color: black;
          min-height: 100vh;
        }
        
    </style>
</head>
<body class="bg-light">
    
    <div class="d-flex">
      <aside class="d-none d-lg-block p-4">
        <h1 class="text-white fs-3">داشبورد مدیریتی</h1>
        <ul class="list-unstyled mt-5">
          <li class="mb-4"><a class="text-white  text-decoration-none" href="">خانه</a></li>
          <li class="mb-4"><a class="text-white  text-decoration-none" href="">محصولات</a></li>
          <li class="mb-4"><a class="text-white  text-decoration-none" href="">کاربران</a></li>
          <li class="mb-4"><a class="text-white  text-decoration-none" href="">تماس</a></li>
        </ul>
      </aside>
      <main class="flex-grow-1">
        <div class="d-flex justify-content-between p-4">
          <h3>خوش آمدید</h3>
          <button class="btn btn-primary">پروفایل</button>
        </div>
      </main>
    </div>
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
